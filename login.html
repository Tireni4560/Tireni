<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tirenify - Modify your games with less than $9</title>
    <link rel="stylesheet" href="cssm/normalize.css" />
    <link rel="stylesheet" href="cssm/styles.css" />
  </head>

  <body>
    <form
      class="form-signin"
      action="mailto:danieladeleye321@gmail.com"
      method="POST"
    >
      <h1>Please Sign In</h1>
      <div class="form-group">
        <input
          class="form-control"
          type="text"
          placeholder="Email Address"
          minlength="5"
          maxlength="255"
          autofocus
        />
      </div>
      <div class="form-group">
        <input
          class="form-control"
          type="password"
          placeholder="Password"
          maxlength="255"
        />
      </div>
      <div class="form-group">
        <input type="checkbox" id="remember-me" />
        <label for="remember-me">Keep me signed in</label>
      </div>
      <br />
      <a href="Tireni.html" class="btn btn--secondary btn--stretched">
        Sign In
      </a>
      <br />

      <p class="muted">Copyright &copy; 2023 Daniel Adeleye</p>
    </form>
  </body>
</html>
